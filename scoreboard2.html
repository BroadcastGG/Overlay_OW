<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .team-left,
        .team-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }

        .team-name {
            font-size: 20px;
            font-weight: bold;
        }

        .team-logo {
            font-size: 50px;
            margin: 10px 0;
        }

        .team-score {
            font-size: 40px;
            font-weight: bold;
        }

        .team-accent {
            height: 10px;
            width: 100%;
            background-color: red;
        }

        .map-info {
            margin: 0 50px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="team-left">
            <div class="team-name">THE GO GETTERS</div>
            <div class="team-logo"><img src="https://placehold.co/125x125" ></div>
            <div class="team-score">0</div>
            <div class="team-accent"></div>
        </div>
        <div class="map-info">
            <div class="map-title">MAP 1 OF 7</div>
        </div>
        <div class="team-right">
            <div class="team-name">TESTING</div>
            <div class="team-logo"><img src="https://placehold.co/125x125" ></div>
            <div class="team-score">0</div>
            <div class="team-accent"></div>
        </div>
    </div>


</body>

</html>
